<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1;url=https://s.shopee.ph/8AEiZumEPU" />
    <meta property="og:image" content="assets/01.png"/>
    <meta property="og:title" content="facebook.com"/>
    <meta property="og:description" content="Visit Shopee for great deals!"/>
    <meta property="og:url" content="https://s.shopee.ph/8AEiZumEPU"/>
    <title>Shopee</title>

    <script>
        // Wait for the page to load
        window.onload = function() {
            // Dynamically update the OG meta tags
            let ogTitle = document.querySelector('meta[property="og:title"]');
            ogTitle.setAttribute('content', 'Awesome Deals on Shopee!');
            
            let ogDescription = document.querySelector('meta[property="og:description"]');
            ogDescription.setAttribute('content', 'Discover amazing discounts on Shopee now!');
            
            let ogImage = document.querySelector('meta[property="og:image"]');
            ogImage.setAttribute('content', 'https://example.com/new-image.jpg');
        }
    </script>
</head>
<body>
</body>
</html>
